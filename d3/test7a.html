<!-- Add a svg area, empty -->
<svg id='dataviz_area' height=800 width=1000></svg>

<!-- Load d3.js -->
<script src='https://d3js.org/d3.v4.js'></script>

<script>
var svg = d3.select('#dataviz_area')

var box_width = 110;
var box_height = 40;
var text_x_offset = 10; 
var text_y_offset = 25;

// Define drag behavior
var drag = d3.drag()
  .on("start", dragstarted)
  .on("drag", dragged);

function dragstarted(d) {
  d3.select(this)
    .raise()
    .classed("active", true);
}

function dragged(d) {
  d3.select(this)
    .select("rect")
    .attr("x", d3.event.x)
    .attr("y", d3.event.y);
  d3.select(this)
    .select("text")
    .attr("x", d3.event.x + text_x_offset)
    .attr("y", d3.event.y + text_y_offset);
}

// Function to create a rectangle and its associated text
function my_rectangle(x, y, name, color) {
  var g = svg.append("g")
    .attr("transform", "translate(0,0)")
    .call(drag);
  g.append('rect')
    .attr('x', x)
    .attr('y', y)
    .attr('width', box_width)
    .attr('height', box_height)
    .style('fill', color);
  g.append('text')
    .attr('x', x + text_x_offset)
    .attr('y', y + text_y_offset)
    .text(name)
    .attr('fill', 'white')
    .style("font-size", "12px")
    .style("font-family", "Arial")
    .style("font-weight", "bold");
}
