<!DOCTYPE html>

<!-- Add a svg area, empty -->
<svg id='dataviz_area' height=200 width=450></svg>

<!-- Load d3.js -->
<script src='https://d3js.org/d3.v4.js'></script>

<script>
var svg = d3.select('#dataviz_area')
var box_width = 100;
var box_height = 40;
var text_x_offset = 15; 
var text_y_offset = 25;

svg.append('rect')
  .attr('x', 2).attr('y', 2).attr('width', box_width).attr('height', box_height).style('fill', 'blue');
svg.append('text')
  .attr('x', 2 + text_x_offset).attr('y', 2 + text_y_offset).text('MATH 140').attr('fill', 'white').style("font-size", "14px").style("font-family", "Arial").style("font-weight", "bold");

svg.append('rect')
  .attr('x', 140).attr('y', 70).attr('width', box_width).attr('height', box_height).style('fill', 'red');
svg.append('text')
  .attr('x', 140 + text_x_offset).attr('y', 70 + text_y_offset).text('MATH 221').attr('fill', 'white').style("font-size", "14px").style("font-family", "Arial").style("font-weight", "bold");

svg.append('rect')
  .attr('x', 300).attr('y', 100).attr('width', box_width).attr('height', box_height).style('fill', 'green');
svg.append('text')
  .attr('x', 300 + text_x_offset).attr('y', 100 + text_y_offset).text('STAT 536').attr('fill', 'white').style("font-size", "14px").style("font-family", "Arial").style("font-weight", "bold");

</script>
